<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Training Courses</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }
        
        /* Navigation Bar Styles */
        .navbar {
            background-color: #000;
            padding: 15px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: sticky;
            top: 0;
            z-index: 1000;
        }
        
        .navbar-brand {
            color: #FFD700;
            font-size: 24px;
            font-weight: bold;
            text-decoration: none;
        }
        
        .navbar-nav {
            display: flex;
            list-style: none;
            margin: 0;
            padding: 0;
        }
        
        .nav-item {
            margin-left: 20px;
        }
        
        .nav-link {
            color: #fff;
            text-decoration: none;
            font-size: 16px;
            transition: color 0.3s;
        }
        
        .nav-link:hover {
            color: #FFD700;
        }
        
        .header {
            background-color: #000;
            color: #FFD700;
            padding: 20px;
            text-align: center;
            font-size: 24px;
            font-weight: bold;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 40px 20px;
        }
        
        .work-in-progress {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 400px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 40px;
            text-align: center;
        }
        
        .work-in-progress h2 {
            color: #333;
            margin-bottom: 20px;
        }
        
        .work-in-progress p {
            color: #666;
            max-width: 600px;
            line-height: 1.6;
        }

        @media (max-width: 768px) {
            .navbar {
                flex-direction: column;
                padding: 10px;
            }
            
            .navbar-brand {
                margin-bottom: 10px;
            }
            
            .navbar-nav {
                width: 100%;
                justify-content: center;
            }
            
            .nav-item {
                margin: 0 10px;
            }
        }
    </style>
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar">
        <a href="#" class="navbar-brand">Browfairy</a>
        <ul class="navbar-nav">
            <li class="nav-item"><a href="#" class="nav-link">Home</a></li>
            <li class="nav-item"><a href="#" class="nav-link">Courses</a></li>
            <li class="nav-item"><a href="#" class="nav-link">About</a></li>
            <li class="nav-item"><a href="#" class="nav-link">Contact</a></li>
        </ul>
    </nav>
    
    <div class="header">
        Online Training Courses
    </div>
    
    <div class="container">
        <!-- Replaced course cards with Work in Progress -->
        <div class="work-in-progress">
            <h2>Work in Progress</h2>
            <p>We're currently updating our course offerings. Please check back soon for new and exciting training opportunities.</p>
        </div>
    </div>

    <!-- CHAT BOT CODE -->
    <button class="chat-icon-button" onclick="toggleChat()">
        <div class="icon-container">
            <!-- Using the local image file -->
            <img id="chat-icon" src="icon.jpg" alt="Chat Icon" class="avatar-icon">
            
            <!-- Close icon for when chat is open -->
            <div class="close-icon">&times;</div>
        </div>
        <!-- Notification badge -->
        <div class="notification-badge">1</div>
    </button>

    <div id="chatbot-popup">
        <header>
            <div class="header-content">
                <span class="header-title">Browfairy</span>
                <span class="header-tip">For accurate info, verify with us.</span>
            </div>
            <span class="close-btn" onclick="closeChat()">&times;</span>
        </header>
        <div id="chat-content"></div>
        <div class="chat-footer">
            <div class="input-container">
                <input type="text" id="chat-input" placeholder="Type your message...">
                <button id="send-btn" onclick="sendMessage()">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-arrow-right" viewBox="0 0 16 16">
                        <path fill-rule="evenodd" d="M1 8a.5.5 0 0 1 .5-.5h11.793l-3.147-3.146a.5.5 0 0 1 .708-.708l4 4a.5.5 0 0 1 0 .708l-4 4a.5.5 0 0 1-.708-.708L13.293 8.5H1.5A.5.5 0 0 1 1 8z"/>
                    </svg>
                </button>
            </div>
            <div class="chat-footer-controls">
                <button class="clear-btn" onclick="clearChat()">Clear Chat</button>
                <a href="https://www.hyperionai.io/" target="_blank" class="powered-by">
                    <span class="powered-by-text">Powered by</span>
                    <span class="powered-by-url">www.hyperionai.io</span>
                </a>
            </div>
        </div>
    </div>

    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        .chat-icon-button {
            background-color: transparent;
            color: white;
            width: 70px;
            height: 70px;
            font-size: 30px;
            border: none;
            border-radius: 50%;
            cursor: pointer;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.3);
            position: fixed;
            top: 150px;
            right: 50px;
            z-index: 999;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
            overflow: visible;
        }

        .chat-icon-button:hover {
            transform: scale(1.1);
        }

        .chat-icon-button.new-message {
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { box-shadow: 0 0 0 0 rgba(255, 215, 0, 0.7); }
            70% { box-shadow: 0 0 0 10px rgba(255, 215, 0, 0); }
            100% { box-shadow: 0 0 0 0 rgba(255, 215, 0, 0); }
        }

        .icon-container {
            position: relative;
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .avatar-icon {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 50%;
            transition: opacity 0.3s ease;
        }

        .close-icon {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 30px;
            color: white;
            opacity: 0;
            transition: opacity 0.3s ease;
            pointer-events: none;
        }

        .chat-icon-button.open .avatar-icon {
            opacity: 0;
        }

        .chat-icon-button.open .close-icon {
            opacity: 1;
            pointer-events: auto;
        }

        .chat-icon-button.open {
            background-color: black;
        }

        .notification-badge {
            position: absolute;
            top: -5px;
            right: -5px;
            background-color: red;
            color: white;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 12px;
            font-weight: bold;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .chat-icon-button.new-message .notification-badge {
            opacity: 1;
        }

        #chatbot-popup {
            display: none;
            position: fixed;
            bottom: 100px;
            right: 20px;
            width: 300px;
            height: 400px;
            background: white;
            border-radius: 16px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
            z-index: 9999;
            flex-direction: column;
            overflow: hidden;
        }

        #chatbot-popup.active {
            display: flex;
        }

        #chatbot-popup header {
            background: black;
            color: white;
            padding: 5px 10px;
            font-size: 13px;
            height: 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-top-left-radius: 15px;
            border-top-right-radius: 15px;
        }

        .header-content {
            display: flex;
            align-items: center;
            flex: 1;
        }

        .header-title {
            font-weight: bold;
            margin-right: 8px;
            white-space: nowrap;
        }

        .header-tip {
            font-size: 10px;
            opacity: 0.9;
            white-space: nowrap;
        }

        #chatbot-popup header .close-btn {
            font-size: 14px;
            cursor: pointer;
            margin-left: 5px;
        }

        #chat-content {
            flex: 1;
            padding: 10px;
            overflow-y: auto;
            font-size: 14px;
            -webkit-overflow-scrolling: touch; /* For smooth scrolling on iOS */
            scroll-behavior: smooth;
            overscroll-behavior: contain;
        }

        .input-container {
            display: flex;
            align-items: center;
            margin-bottom: 5px;
            position: relative;
        }

        #chat-input {
            flex: 1;
            padding: 8px 40px 8px 10px; /* Add right padding for the arrow */
            border-radius: 8px;
            border: 1px solid #ccc;
            pointer-events: none;
        }

        #chatbot-popup.active #chat-input {
            pointer-events: auto;
        }

        #send-btn {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: #555;
            padding: 0;
            margin: 0;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        #send-btn:hover {
            color: #000;
        }

        #send-btn svg {
            width: 18px;
            height: 18px;
        }

        .chat-footer {
            padding: 10px;
            border-top: 1px solid #ddd;
            background-color: #f9f9f9;
            display: flex;
            flex-direction: column;
        }

        .chat-footer-controls {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 5px;
        }

        .clear-btn {
            background-color: #ccc;
            border: none;
            padding: 5px 10px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 12px;
        }

        .clear-btn:hover {
            background-color: #bbb;
        }

        .powered-by {
            font-size: 10px;
            font-style: italic;
            text-decoration: none;
            display: flex;
            align-items: center;
        }

        .powered-by-text {
            color: black;
            margin-right: 4px;
        }

        .powered-by-url {
            color: blue;
        }

        .powered-by:hover .powered-by-url {
            text-decoration: underline;
        }

        .chat-message {
            display: flex;
            margin-bottom: 10px;
        }

        .user-message {
            justify-content: flex-start;
        }

        .bot-message {
            justify-content: flex-end;
        }

        .message-bubble {
            padding: 8px 12px;
            border-radius: 12px;
            max-width: 70%;
            word-wrap: break-word;
        }

        .user-bubble {
            background-color: #f1f1f1;
            color: #000;
        }

        .bot-bubble {
            background-color: rgba(255, 215, 0, 0.15);
            color: #333;
        }

        .typing {
            font-style: italic;
            opacity: 0.6;
        }

        .quick-replies {
            display: flex;
            flex-wrap: wrap;
            gap: 5px;
            margin-top: 10px;
        }

        .quick-reply-btn {
            background: #eee;
            padding: 5px 10px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 12px;
        }

        .contact-link {
            text-decoration: underline;
            color: #0066cc;
            font-weight: bold;
        }

        @media (max-width: 767px) {
            .chat-icon-button {
                width: 50px;
                height: 50px;
                font-size: 20px;
                top: 100px;
                right: 18px;
                left: auto;
            }

            #chatbot-popup {
                width: 250px;
                height: 350px;
                bottom: 80px;
                right: 10px;
                left: auto;
                max-height: 70vh; /* Limit height on mobile */
            }
            
            /* Mobile header styling */
            #chatbot-popup header {
                padding: 4px 8px;
                height: 32px;
            }
            
            .header-content {
                flex: 1;
                display: flex;
                flex-direction: row;
                align-items: center;
                overflow: hidden;
            }
            
            .header-title {
                font-size: 13px;
                font-weight: bold;
                white-space: nowrap;
                margin-right: 6px;
            }
            
            .header-tip {
                font-size: 9px;
                opacity: 0.9;
                white-space: nowrap;
            }
            
            .close-btn {
                font-size: 16px !important;
                cursor: pointer;
                width: 24px;
                height: 24px;
                display: flex;
                align-items: center;
                justify-content: center;
                border-radius: 50%;
                background-color: rgba(255, 255, 255, 0.2);
                flex-shrink: 0;
            }
            
            .close-btn:hover {
                background-color: rgba(255, 255, 255, 0.3);
            }
            
            .clear-btn {
                font-size: 10px;
                padding: 4px 8px;
            }
            
            .powered-by {
                font-size: 8px;
            }
            
            .notification-badge {
                width: 16px;
                height: 16px;
                font-size: 10px;
            }
            
            /* Enhanced mobile scrolling */
            #chat-content {
                -webkit-overflow-scrolling: touch;
                scroll-behavior: smooth;
                /* Ensure content area is scrollable */
                overflow-y: auto !important;
                /* Prevent scrolling from propagating to parent elements */
                overscroll-behavior: contain;
            }
            
            /* Make sure the chatbot doesn't exceed viewport height */
            @media (max-height: 600px) {
                #chatbot-popup {
                    height: 60vh;
                    bottom: 60px;
                }
            }
        }
    </style>

    <script>
        const responses = {
            "hi": "Hi, I am your Browfairy. ",
            "hello": "Hello! Feel free to ask me any questions about our services. For accurate info, it's always best to call or WhatsApp us.",
            "timings": "We are open from 11 AM to 8 PM every day.",
            "what are your timings": "We are open from 11 AM to 8 PM every day.",
            "location": "It's located in Kondapur, Hyderabad.",
            "are weekends open": "Yes, we are open all days. But you need to book a prior appointment.",
            "how can i book my appointment": "You can call/WhatsApp us on +91 9908063645 for booking the appointment.",
            "how many sessions for eyebrows": "Two sessions are typically needed for eyebrows. The first session creates the shape and color, while the second perfects the result.",
            "how many sessions for lips": "2-3 sessions are required for lips procedures depending on the skin type.",
            "how long does the process take": "A procedure typically takes between 2-3 hours.",
            "can we have a phone consultation": "Yes, absolutely. Please call/WhatsApp us on +91 9908063645.",
            "is it permanent": "It's a semi-permanent makeup that lasts for at least 2-3 years. After that, a touch-up session will maintain the results.",
            "how many sessions for long lasting results": "Two sessions are required for long-lasting results.",
            "does it hurt": "There will be slight discomfort but it won't be painful. A numbing cream is applied during the process to keep you comfortable.",
            "is it painful": "There will be slight discomfort but it won't be painful. A numbing cream is applied during the process to keep you comfortable.",
            "what is pmu": "PMU stands for Permanent Makeup, a cosmetic tattoo technique that enhances features like eyebrows, lips, and eyes using pigments implanted into the skin. It saves time, boosts confidence, and gives a long-lasting polished look.",
            "what is microblading": "Microblading is a semi-permanent eyebrow technique that uses fine needles to create hair-like strokes, enhancing shape and fullness. Results last 1-2 years with proper care.",
            "is it safe": "Yes, PMU is safe when performed by a trained professional in a sterile environment. However, it may not be suitable for everyone like pregnant women, breastfeeding mothers, or those on blood thinner medications.",
            "how long does a lip procedure last": "It typically takes 2-3 hours for the procedure and the results last for at least 2-3 years.",
            "default": "Please call/WhatsApp us on +91 9908063645 or DM on Instagram to get accurate responses."
        };

        // Track chat state
        let chatState = {
            isOpen: false,
            hasNewMessage: false,
            unreadCount: 0
        };

        function toggleChat() {
            if (chatState.isOpen) {
                closeChat();
            } else {
                openChat();
            }
        }

        function openChat() {
            const chatPopup = document.getElementById('chatbot-popup');
            const chatContent = document.getElementById('chat-content');
            const chatButton = document.querySelector('.chat-icon-button');

            chatPopup.classList.add('active');
            chatButton.classList.add('open');
            chatState.isOpen = true;
            chatState.hasNewMessage = false;
            chatState.unreadCount = 0;
            
            // Remove notification badge
            chatButton.classList.remove('new-message');

            if (!chatContent.innerHTML.includes('Welcome to Browfairy!')) {
                appendMessage('Bot', 'Welcome to Browfairy! I can assist you with FAQs and service-related questions.');
                showQuickReplies(['What is microblading', 'Is it safe', 'Does it hurt']);
            }
        }

        function closeChat() {
            const chatPopup = document.getElementById('chatbot-popup');
            const chatButton = document.querySelector('.chat-icon-button');
            
            chatPopup.classList.remove('active');
            chatButton.classList.remove('open');
            chatState.isOpen = false;
            
            // Show notification badge if there are new messages
            if (chatState.hasNewMessage) {
                chatButton.classList.add('new-message');
                // Update the badge count
                document.querySelector('.notification-badge').textContent = chatState.unreadCount;
            }
        }

        function clearChat() {
            document.getElementById('chat-content').innerHTML = '';
            chatState.hasNewMessage = false;
            chatState.unreadCount = 0;
            
            // Remove notification badge
            document.querySelector('.chat-icon-button').classList.remove('new-message');
        }

        function sendMessage() {
            const input = document.getElementById('chat-input');
            let userInput = input.value.trim().toLowerCase();
            if (userInput === '') return;

            appendMessage('You', userInput);
            input.value = '';
            showTyping();

            let botReplyContent = responses[userInput] || responses["default"];
            
            // Add contact links with underlines
            let contactLinks = "<br><br>ðŸ‘‰ For more, visit our Instagram: <a href='https://www.instagram.com/browfairy_pmustudio?igsh=ZGJkem1yc3QzdWQz' target='_blank' class='contact-link'>Browfairy Instagram</a><br>ðŸ“ž Contact us on WhatsApp: <a href='https://wa.me/919908063645' target='_blank' class='contact-link'>+91 9908063645</a>";
            
            let botReply = botReplyContent + contactLinks;

            setTimeout(() => {
                removeTyping();
                appendMessage('Fairy', botReply);
                
                // Set new message flag if chat is closed
                if (!chatState.isOpen) {
                    chatState.hasNewMessage = true;
                    chatState.unreadCount++;
                    const chatButton = document.querySelector('.chat-icon-button');
                    chatButton.classList.add('new-message');
                    document.querySelector('.notification-badge').textContent = chatState.unreadCount;
                }
            }, 1000);
        }

        document.getElementById('chat-input').addEventListener('keypress', function(event) {
            if (event.key === 'Enter') {
                sendMessage();
            }
        });

        function appendMessage(sender, message) {
            const chatContent = document.getElementById('chat-content');
            const messageDiv = document.createElement('div');
            const bubbleDiv = document.createElement('div');

            messageDiv.classList.add('chat-message');
            bubbleDiv.classList.add('message-bubble');

            if (sender === 'You') {
                messageDiv.classList.add('user-message');
                bubbleDiv.classList.add('user-bubble');
            } else {
                messageDiv.classList.add('bot-message');
                bubbleDiv.classList.add('bot-bubble');
            }

            bubbleDiv.innerHTML = `<strong>${sender}:</strong> ${message}`;
            messageDiv.appendChild(bubbleDiv);
            chatContent.appendChild(messageDiv);
            chatContent.scrollTop = chatContent.scrollHeight;
        }

        function showTyping() {
            const chatContent = document.getElementById('chat-content');
            const typingDiv = document.createElement('div');
            typingDiv.id = 'typing-indicator';
            typingDiv.className = 'chat-message bot-message';
            typingDiv.innerHTML = `<div class='message-bubble bot-bubble typing'>Typing...</div>`;
            chatContent.appendChild(typingDiv);
            chatContent.scrollTop = chatContent.scrollHeight;
        }

        function removeTyping() {
            const typingDiv = document.getElementById('typing-indicator');
            if (typingDiv) typingDiv.remove();
        }

        function showQuickReplies(options) {
            const chatContent = document.getElementById('chat-content');
            const repliesDiv = document.createElement('div');
            repliesDiv.className = 'quick-replies';

            options.forEach(option => {
                const btn = document.createElement('div');
                btn.className = 'quick-reply-btn';
                btn.innerText = option;
                btn.onclick = function() {
                    document.getElementById('chat-input').value = option;
                    document.getElementById('chat-input').focus();
                };
                repliesDiv.appendChild(btn);
            });

            chatContent.appendChild(repliesDiv);
            chatContent.scrollTop = chatContent.scrollHeight;
        }

        document.addEventListener('click', function(event) {
            const chatPopup = document.getElementById('chatbot-popup');
            const chatButton = document.querySelector('.chat-icon-button');
            if (chatPopup.classList.contains('active') && !chatPopup.contains(event.target) && !chatButton.contains(event.target)) {
                closeChat();
            }
        });
    </script>
</body>
</html>
